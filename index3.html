<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador - CHI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #2c3e50;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 30px;
        }

        .logo-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04), 0 1px 3px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08), 0 2px 4px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 24px;
            animation: fadeIn 0.4s ease-out;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 13px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #2c3e50;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2c3e50;
            background: white;
            box-shadow: 0 0 0 4px rgba(44, 62, 80, 0.08);
            transform: translateY(-1px);
        }

        input[readonly] {
            background: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }

        input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 6px;
            font-weight: 500;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #856404;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.2);
        }

        .resumo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .resumo-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out backwards;
        }

        .resumo-item:nth-child(1) { animation-delay: 0.05s; }
        .resumo-item:nth-child(2) { animation-delay: 0.1s; }
        .resumo-item:nth-child(3) { animation-delay: 0.15s; }
        .resumo-item:nth-child(4) { animation-delay: 0.2s; }
        .resumo-item:nth-child(5) { animation-delay: 0.25s; }
        .resumo-item:nth-child(6) { animation-delay: 0.3s; }

        .resumo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }

        .resumo-label {
            font-size: 11px;
            color: #6c757d;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .resumo-valor {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: -0.5px;
        }

        .resumo-destaque {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.25);
        }

        .resumo-destaque .resumo-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .resumo-destaque .resumo-valor {
            color: white;
        }

        .resumo-alerta {
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            border: none;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
            grid-column: 1 / -1;
        }

        .resumo-alerta .resumo-label {
            color: #856404;
            font-size: 13px;
        }

        .resumo-alerta .resumo-valor {
            color: #856404;
            font-size: 16px;
        }

        .tabela-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 14px;
        }

        th, td {
            padding: 16px 20px;
            text-align: right;
            border-bottom: 1px solid #f1f3f5;
        }

        th:first-child, td:first-child {
            text-align: center;
            font-weight: 600;
        }

        th {
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2c3e50;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.8px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 2px solid #dee2e6;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        tbody tr:first-child {
            background: #e9ecef;
            font-weight: 600;
        }

        tbody tr:first-child:hover {
            background: #dee2e6;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.4em;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 12px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #2c3e50, transparent);
            border-radius: 2px;
        }

        #resultados {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .loading.active {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e9ecef;
            border-top-color: #2c3e50;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                margin-bottom: 30px;
                padding-top: 20px;
            }

            .logo-title {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 0.75em;
                letter-spacing: 1px;
            }

            .card {
                padding: 20px;
                margin-bottom: 20px;
            }

            .resumo {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .resumo-item {
                padding: 16px;
            }

            .resumo-label {
                font-size: 10px;
            }

            .resumo-valor {
                font-size: 18px;
            }

            h2 {
                font-size: 1.1em;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            th {
                font-size: 9px;
            }

            input, select {
                padding: 12px 14px;
                font-size: 16px;
            }

            button {
                padding: 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .logo-title {
                font-size: 1.4em;
            }

            .subtitle {
                font-size: 0.7em;
            }

            .card {
                padding: 16px;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 8px 6px;
            }

            .resumo-valor {
                font-size: 16px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .resumo {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .tabela-container::-webkit-scrollbar {
            height: 8px;
        }

        .tabela-container::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-radius: 4px;
        }

        .tabela-container::-webkit-scrollbar-thumb {
            background: #2c3e50;
            border-radius: 4px;
        }

        .tabela-container::-webkit-scrollbar-thumb:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-title">Simulador Financiamento PRICE</div>
            <div class="subtitle">Clube Naval</div>
            <div class="subtitle">Carteira Hipotecária e Imobiliária - CHI</div>
        </div>
        
        <div class="card">
            <div class="form-container">
                <div class="input-group">
                    <label>Tipo de Plano</label>
                    <select id="tipoPlano">
                        <option value="complementacao">Complementação Financeira (2-60 meses)</option>
                        <option value="reforma">Plano Reforma (2-60 meses)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Valor do Financiamento</label>
                    <input type="text" id="valorImovel" placeholder="R$ 0,00">
                    <div class="error-message" id="errorValorImovel"></div>
                </div>

                <div class="input-group" id="taxaPersonalizadaGroup" style="display: none;">
                    <label>Taxa de Juros Mensal (%)</label>
                    <input type="number" id="taxaJuros" step="0.01" placeholder="1.00">
                </div>

                <div class="input-group">
                    <label>Prazo (meses)</label>
                    <input type="number" id="prazoMeses" min="2" max="60" placeholder="12">
                </div>

                <div class="input-group">
                    <label>Data de Nascimento</label>
                    <input type="date" id="dataNascimento">
                </div>

                <button onclick="calcularSimulacao()">Calcular Simulação</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Calculando...</p>
        </div>

        <div id="resultados">
            <div class="card">
                <h2 style="margin-bottom: 30px;">Resumo da Simulação</h2>
                <div class="resumo" id="resumoContainer"></div>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 30px;">Tabela de Amortização</h2>
                <div class="tabela-container">
                    <table id="tabelaAmortizacao">
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <th>Juros</th>
                                <th>Amortização</th>
                                <th>Prestação</th>
                                <th>Seguro</th>
                                <th>Taxa Adm</th>
                                <th>Encargo Total</th>
                                <th>Saldo Devedor</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatarMoeda(valor) {
            if (valor === null || valor === undefined) return "R$ 0,00";
            return "R$ " + valor.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function calcularIdade(dataNascimento) {
            const hoje = new Date();
            const nascimento = new Date(dataNascimento);
            let idade = hoje.getFullYear() - nascimento.getFullYear();
            const m = hoje.getMonth() - nascimento.getMonth();
            if (m < 0 || (m === 0 && hoje.getDate() < nascimento.getDate())) {
                idade--;
            }
            return idade;
        }

        function validarValorImovel() {
            const tipoPlano = document.getElementById('tipoPlano').value;
            const valorImovelStr = document.getElementById('valorImovel').value.replace(/\./g, '').replace(',', '.');
            const valorImovel = parseFloat(valorImovelStr) || 0;
            const errorMsg = document.getElementById('errorValorImovel');
            const inputValor = document.getElementById('valorImovel');

            let limiteMaximo = 0;
            let mensagemLimite = '';

            if (tipoPlano === 'complementacao') {
                limiteMaximo = 200000;
                mensagemLimite = 'O valor máximo para Complementação Financeira é R$ 200.000,00';
            } else if (tipoPlano === 'reforma') {
                limiteMaximo = 80000;
                mensagemLimite = 'O valor máximo para Plano Reforma é R$ 80.000,00';
            }

            if (valorImovel > limiteMaximo && limiteMaximo > 0) {
                inputValor.classList.add('error');
                errorMsg.textContent = mensagemLimite;
                errorMsg.classList.add('show');
                return false;
            } else {
                inputValor.classList.remove('error');
                errorMsg.classList.remove('show');
                return true;
            }
        }

        document.getElementById('valorImovel').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            valor = (valor / 100).toFixed(2);
            e.target.value = formatarMoeda(parseFloat(valor)).replace('R$ ', '');
            validarValorImovel();
        });

        document.getElementById('tipoPlano').addEventListener('change', function() {
            const taxaGroup = document.getElementById('taxaPersonalizadaGroup');
            taxaGroup.style.display = this.value === 'geral' ? 'block' : 'none';
            validarValorImovel();
        });

        function calcularSimulacao() {
            const valorImovelStr = document.getElementById('valorImovel').value.replace(/\./g, '').replace(',', '.');
            const valorImovel = parseFloat(valorImovelStr) || 0;
            const tipoPlano = document.getElementById('tipoPlano').value;
            let prazoMeses = parseInt(document.getElementById('prazoMeses').value) || 0;
            const dataNascimento = document.getElementById('dataNascimento').value;

            if (!valorImovel || !prazoMeses || !dataNascimento) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (!validarValorImovel()) {
                alert('Por favor, corrija o valor do financiamento antes de continuar!');
                return;
            }

            document.getElementById('loading').classList.add('active');
            document.getElementById('resultados').style.display = 'none';

            setTimeout(() => {
                const idade = calcularIdade(dataNascimento);
                const acimaDe70 = idade > 70;

                let taxaJurosMensal = 0;
                
                if (tipoPlano === 'complementacao') {
                    prazoMeses = Math.min(prazoMeses, 60);
                    taxaJurosMensal = prazoMeses <= 30 ? 0.0140 : 0.0158;
                } else if (tipoPlano === 'reforma') {
                    prazoMeses = Math.min(prazoMeses, 60);
                    taxaJurosMensal = prazoMeses <= 30 ? 0.0140 : 0.0162;
                } else if (tipoPlano === 'financiamento') {
                    prazoMeses = Math.min(prazoMeses, 144);
                    taxaJurosMensal = 0.0100;
                } else if (tipoPlano === 'geral') {
                    const taxaInput = parseFloat(document.getElementById('taxaJuros').value) || 0;
                    taxaJurosMensal = taxaInput / 100;
                }

                const valorFinanciadoBase = valorImovel;
                const aberturaCredito = valorFinanciadoBase * 0.01;
                const taxaAdmMensal = 30;

                const taxaSeguro = acimaDe70 ? 0 : 0.0018595;
                const segurosLista = [];
                let saldoTemp = valorFinanciadoBase;

                let valorPrestacaoTemp;
                if (taxaJurosMensal > 0) {
                    const fatorTemp = Math.pow(1 + taxaJurosMensal, prazoMeses);
                    valorPrestacaoTemp = valorFinanciadoBase * (fatorTemp * taxaJurosMensal) / (fatorTemp - 1);
                } else {
                    valorPrestacaoTemp = valorFinanciadoBase / prazoMeses;
                }

                for (let i = 1; i <= prazoMeses; i++) {
                    const seguroVariavel = saldoTemp * taxaSeguro;
                    segurosLista.push(seguroVariavel);

                    const jurosTemp = saldoTemp * taxaJurosMensal;
                    const amortizacaoTemp = valorPrestacaoTemp - jurosTemp;
                    saldoTemp -= amortizacaoTemp;
                    saldoTemp = Math.max(saldoTemp, 0);
                }

                const totalSeguro = segurosLista.reduce((a, b) => a + b, 0);
                const valorSeguro = totalSeguro / prazoMeses;

                const valorFinanciado = valorFinanciadoBase;
                const valorAReceber = valorFinanciado - aberturaCredito;

                let valorPrestacao;
                if (taxaJurosMensal > 0) {
                    const fator = Math.pow(1 + taxaJurosMensal, prazoMeses);
                    valorPrestacao = valorFinanciado * (fator * taxaJurosMensal) / (fator - 1);
                } else {
                    valorPrestacao = valorFinanciado / prazoMeses;
                }

                let saldoDevedor = valorFinanciado;
                const tabela = [];

                for (let n = 1; n <= prazoMeses; n++) {
                    const juros = saldoDevedor * taxaJurosMensal;
                    const amortizacao = valorPrestacao - juros;
                    saldoDevedor -= amortizacao;
                    saldoDevedor = Math.max(saldoDevedor, 0);

                    const encargoTotal = valorPrestacao + valorSeguro + taxaAdmMensal;

                    tabela.push({
                        numero: n,
                        juros: juros,
                        amortizacao: amortizacao,
                        prestacao: valorPrestacao,
                        seguro: valorSeguro,
                        taxaAdm: taxaAdmMensal,
                        encargo: encargoTotal,
                        saldoDevedor: saldoDevedor
                    });
                }

                const encargoTotal = valorPrestacao + valorSeguro + taxaAdmMensal;

                const resumo = {
                    'Idade': idade + ' anos',
                    'Taxa de Seguro': (taxaSeguro * 100).toFixed(5) + '%',
                    'Seguro Mensal': formatarMoeda(valorSeguro),
                    'Valor Financiado': formatarMoeda(valorFinanciado),
                    'Abertura de Crédito (1%)': formatarMoeda(aberturaCredito),
                    'Valor a Receber': formatarMoeda(valorAReceber),
                    'Taxa de Juros': (taxaJurosMensal * 100).toFixed(2) + '% a.m.',
                    'Prazo': prazoMeses + ' meses',
                    'Prestação (PRICE)': formatarMoeda(valorPrestacao),
                    'Taxa Adm Mensal': formatarMoeda(taxaAdmMensal),
                    'Encargo Total Mensal': formatarMoeda(encargoTotal),
                };

                const resumoContainer = document.getElementById('resumoContainer');
                resumoContainer.innerHTML = '';

                if (acimaDe70) {
                    const alertaItem = document.createElement('div');
                    alertaItem.className = 'resumo-item resumo-alerta';
                    alertaItem.innerHTML = `
                        <div class="resumo-label">⚠️ ATENÇÃO - IDADE ACIMA DE 70 ANOS</div>
                        <div class="resumo-valor">É necessário colocar o bem como garantia. Seguro zerado.</div>
                    `;
                    resumoContainer.appendChild(alertaItem);
                }

                const destaques = ['Encargo Total Mensal', 'Valor a Receber'];

                for (const [label, valor] of Object.entries(resumo)) {
                    const item = document.createElement('div');
                    item.className = 'resumo-item';
                    if (destaques.includes(label)) {
                        item.classList.add('resumo-destaque');
                    }
                    item.innerHTML = `
                        <div class="resumo-label">${label}</div>
                        <div class="resumo-valor">${valor}</div>
                    `;
                    resumoContainer.appendChild(item);
                }

                const tbody = document.getElementById('tabelaBody');
                tbody.innerHTML = '';

                tabela.forEach(linha => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${linha.numero}</td>
                        <td>${formatarMoeda(linha.juros)}</td>
                        <td>${formatarMoeda(linha.amortizacao)}</td>
                        <td>${formatarMoeda(linha.prestacao)}</td>
                        <td>${formatarMoeda(linha.seguro)}</td>
                        <td>${formatarMoeda(linha.taxaAdm)}</td>
                        <td>${formatarMoeda(linha.encargo)}</td>
                        <td>${formatarMoeda(linha.saldoDevedor)}</td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultados').style.display = 'block';
                document.getElementById('resultados').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 500);
        }
    </script>
</body>
</html>
